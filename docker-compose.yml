services:
  all-in-one:
    build:
      context: .
      dockerfile: Dockerfile.all-in-one
    restart: unless-stopped
    ports:
      - "8123:80"
    environment:
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL:-http://localhost:8123}
      - VITE_API_URL_CLIENT=${VITE_API_URL_CLIENT:-http://localhost:8123/api}
      - VITE_API_URL_SERVER=${VITE_API_URL_SERVER:-http://localhost:80/api}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY:-}
      - VITE_APP_NAME=${VITE_APP_NAME:-stubticket.}
      - LOG_CHANNEL=${LOG_CHANNEL:-stderr}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - APP_KEY=${APP_KEY}
      - APP_CDN_URL=${APP_CDN_URL:-http://localhost:8123/storage}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:8123}
      - JWT_SECRET=${JWT_SECRET}
      - APP_DISABLE_REGISTRATION=${APP_DISABLE_REGISTRATION:-false}
      - APP_SAAS_MODE_ENABLED=${APP_SAAS_MODE_ENABLED:-false}
      - APP_SAAS_STRIPE_APPLICATION_FEE_PERCENT=${APP_SAAS_STRIPE_APPLICATION_FEE_PERCENT:-0}
      - APP_SAAS_STRIPE_APPLICATION_FEE_FIXED=${APP_SAAS_STRIPE_APPLICATION_FEE_FIXED:-0}
      - APP_EMAIL_LOGO_URL=${APP_EMAIL_LOGO_URL:-}
      - APP_EMAIL_LOGO_LINK_URL=${APP_EMAIL_LOGO_LINK_URL:-}
      - MAIL_MAILER=${MAIL_MAILER:-log}
      - MAIL_DRIVER=${MAIL_DRIVER:-log}
      - MAIL_HOST=${MAIL_HOST:-mail.local}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@stubticket.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-stubticket.}
      - FILESYSTEM_PUBLIC_DISK=${FILESYSTEM_PUBLIC_DISK:-public}
      - FILESYSTEM_PRIVATE_DISK=${FILESYSTEM_PRIVATE_DISK:-local}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-stubticket}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=
      - REDIS_PORT=6379
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN:-}
      - MERCADOPAGO_PUBLIC_KEY=${MERCADOPAGO_PUBLIC_KEY:-}
      - MERCADOPAGO_WEBHOOK_SECRET=${MERCADOPAGO_WEBHOOK_SECRET:-}
      - WEBHOOK_QUEUE_NAME=webhook-queue
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logo:/app/logo:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stubticket}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  redisdata:
